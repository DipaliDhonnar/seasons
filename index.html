<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seasons</title>
</head>
<body>
    
    <div class="container" id="container">
        <h1 id="header">Summer</h1>
        <img src="https://cdn-icons-png.flaticon.com/128/2664/2664593.png" alt="sun" id="sun"> <br>

    </div>
    <div class="btn-container" id="btn-container">

        <button type="button" class="btn" id="summer" onclick="summer()">Summer</button>
        <button type="button" class="btn" id="winter" onclick="winter()">Winter</button>
        <button type="button" class="btn" id="mansoon" onclick="mansoon()">Mansoon</button>

    </div>
    <script>

        function winter() {
            const imgElement = document.getElementById('sun');
            const headerElement = document.getElementById('header');
            const containerElement = document.getElementById('container')
            imgElement.src = "https://cdn-icons-png.flaticon.com/128/619/619345.png";
            headerElement.innerText = 'Winter'
            containerElement.style.backgroundColor = ' #ffb3b3';
        }
        function mansoon() 
        {
            const imgElement = document.getElementById('sun');
            const headerElement = document.getElementById('header');
            const containerElement = document.getElementById('container')
            imgElement.src = "https://cdn-icons-png.flaticon.com/128/5264/5264783.png";
            headerElement.innerText = 'Mansoon'
            containerElement.style.backgroundColor = ' #b3f0ff';
            }

        function summer() {
            const imgElement = document.getElementById('sun');
            const headerElement = document.getElementById('header');
            const containerElement = document.getElementById('container')
            imgElement.src = "https://cdn-icons-png.flaticon.com/128/2664/2664593.png";
             headerElement.innerText = 'Summer'
             containerElement.style.backgroundColor = ' #d9b3ff';
        }
      </script>
</body>
</html>
